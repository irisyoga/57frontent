<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="preload"
      href="Tilt_Warp/static/TiltWarp-Regular.ttf"
      as="font"
    />
    <title>Movie</title>
  </head>
  <body>
    <header>
      <div class="container-wrap">
        <div><img class="logo" src="logo.png" alt="Кино и поиск" /></div>
        <div class="item">
          <img class="play" src="play.svg" alt="Play Icon" />Онлайн-кинотеатр
        </div>

        <div class="item">
          <img class="icon" src="oscar.svg" alt="Oscar Icon" />Оскар-2023
        </div>

        <div class="item">
          <input placeholder="Фильмы,сериалы,переозвучки" type="text" />
        </div>
      </div>
    </header>

    <main>
      <div class="movie movie1">
        <div class="square color-square1">9.8</div>
        <div class="tiket">Билеты</div>
      </div>

      <div class="movie movie2">
        <div class="square color-square2">4.6</div>
        <div class="tiket">Билеты</div>
      </div>

       <div class="movie movie3">
        <div class="square color-square1">7.2</div>
        <div class="tiket">Билеты</div>
      </div>
        <div class="movie movie4">
        <div class="square color-square1">7.9</div>
        <div class="tiket">Билеты</div>
      </div>
    </main>
  </body>
</html>
