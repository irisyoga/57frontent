

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>List of favorite books</title>
  </head>
  <body>
    <h1>List of favorite books</h1>

    <form id="add-book-form">
      <input type="text" placeholder="book title" name="book" required />
      <input type="text" placeholder="author's name" name="author" required />
      <button type="submit">add</button>
    </form>

    <!-- здесь будут элементы списка -->
    <ul id="book-list"></ul>

    <div class="btn-container">
    <button id="clear-button" class="btn left">Clear list</button>
    <button id="remove-one-button" class="btn right">Delete one </button>
    </div>
    <script src="script.js"></script>
      
  </body>
</html>
